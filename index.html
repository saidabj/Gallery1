<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>Galerie d'images</title>
    <style>
        #image {
            width: 400px;
            height: 400px;
            border: 2px solid #131313;
            text-align: center;
            line-height: 400px;
            background-size: cover;
            background-position: center;
            color: #000000ff;
            font-size: 18px;
        }

        img.preview {
            width: 150px;
            margin: 10px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        img.preview:hover {
            transform: scale(1.1);
        }
    </style>
</head>

<body>

    <div id="image">Survolez une image ci-dessous pour lâ€™afficher ici</div>

    <img class="preview" alt="nature" src="img1 (2).jpg"
        onmouseover="upDate(this)" onmouseout="unDo()">
    <img class="preview" alt="cascade" src="img1 (3).jpg" onmouseover="upDate(this)"
        onmouseout="unDo()">
    <img class="preview" alt="Plage au coucher du soleil" src="img1 (4).jpg"
        onmouseover="upDate(this)" onmouseout="unDo()">

    <script src="script.js"></script>
</body>

</html>
